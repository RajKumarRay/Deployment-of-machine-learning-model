<body>
  <div class="login">
    <h1>Predict Salary Analysis</h1>
    <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}" method="post" class="formclass" id="formid">
      <input type="text" name="YEAR" placeholder="YEAR" required="required" />
      <input type="text" name="Present_Price" placeholder="Present_Price" required="required" />
      <input type="text" name="Kms_Driven" placeholder="Kms_Driven" required="required" />

      <!-- <input type="text" name="Fuel_Type" placeholder="Fuel_Type" required="required" /> -->
      <select name="Fuel_Type" class="Input" id=""  style="background: rgba(0,0,0,0.3); color:#fff">
        <option disabled selected style=" color: rgb(117, 117, 117)">Fuel_Type</option>
        <option value="0" >Petrol</option>
        <option value="1">Diesel</option>
        <option value="2">CNG</option>
      </select>

      <select name="Seller_Type" class="Input" id=""  style="background: rgba(0,0,0,0.3); color:#fff">
        <option disabled selected style=" color: rgb(117, 117, 117)">Seller_Type</option>
        <option value="0" >Dealer</option>
        <option value="1">Individual</option>
      </select>

      <select name="Transmission" class="Input" id=""  style="background: rgba(0,0,0,0.3); color:#fff">
        <option disabled selected style=" color: rgb(117, 117, 117)">Transmission</option>
        <option value="0" >Manual</option>
        <option value="1">Automatic</option>
      </select>
      <!-- <input type="text" name="Seller_Type" placeholder="Seller_Type" required="required" /> -->
      <!-- <input type="text" name="Transmission" placeholder="Transmission" required="required" /> -->
      <input type="text" name="Owner" placeholder="Owner" required="required" />

      <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
      <div class="backdrop"></div>
    </form>

    <br>
    <br>
    <!-- <div class="result"> -->

    {{ prediction_text }}
    <!-- </div> -->

  </div>
